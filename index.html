<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Travelia - הדרך הקלה והחכמה לטיסות ולחופשות</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" href="favicon.ico" />
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="assets/logo-he.png" alt="Travelia לוגו" class="logo" />
      <h1>Travelia — הדרך הקלה והחכמה לטיסות ולחופשות</h1>
    </div>
  </header>

  <main>
    <section class="search-section">
      <h2>חיפוש טיסות</h2>
      <form id="search-form">
        <label for="from">מ:</label>
        <input type="text" id="from" name="from" placeholder="עיר מוצא" required />

        <label for="to">ל:</label>
        <input type="text" id="to" name="to" placeholder="יעד" required />

        <label for="depart-date">תאריך יציאה:</label>
        <input type="date" id="depart-date" name="depart-date" required />

        <label for="return-date">תאריך חזרה:</label>
        <input type="date" id="return-date" name="return-date" />

        <button type="submit">חפש טיסות</button>
      </form>
      <div id="results"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Travelia | כל הזכויות שמורות</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
